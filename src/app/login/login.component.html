<div>
  <label>Email</label>
  <input type='text' [(ngModel)]='login.email' />
</div>

<div>
  <label>Password</label>
  <input type='password' [(ngModel)]='login.password' />
</div>

<div>
  <button type='submit' (click)='submit()'>Login</button>
</div>

<a routerLink='/register'>Register here</a>
