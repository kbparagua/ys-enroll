

<div>
  <label>Email</label>
  <input type='text' [(ngModel)]='student.email' placeholder='Email' />
</div>

<div>
  <label>Password</label>
  <input type='password' [(ngModel)]='student.password' />
</div>

<div>
  <label>Re-type Password</label>
  <input type='password' [(ngModel)]='passwordConfirmation' />
</div>

<div>
  <label>First Name</label>
  <input type='text' [(ngModel)]='student.firstName' placeholder='First Name' />
</div>

<div>
  <label>Middle Name</label>
  <input type='text' [(ngModel)]='student.middleName' placeholder='Middle Name' />
</div>

<div>
  <label>Last Name</label>
  <input type='text' [(ngModel)]='student.lastName' placeholder='Last Name' />
</div>

<div>
  <select [(ngModel)]='student.gender'>
    <option value=''>- Select Gender -</option>
    <option value='male'>Male</option>
    <option value='female'>Female</option>
  </select>
</div>

<div>
  <button name='submit' type='submit' value='Register' (click)='submit()'>Register</button>
</div>
