

<div>
  <label>Email</label>
  <input type='text' [(ngModel)]='registration.email' placeholder='Email' />
</div>

<div>
  <label>Password</label>
  <input type='password' [(ngModel)]='registration.password' />
</div>

<div>
  <label>Re-type Password</label>
  <input type='password' [(ngModel)]='registration.passwordConfirmation' />
</div>

<div>
  <label>First Name</label>
  <input type='text' [(ngModel)]='registration.firstName' placeholder='First Name' />
</div>

<div>
  <label>Middle Name</label>
  <input type='text' [(ngModel)]='registration.middleName' placeholder='Middle Name' />
</div>

<div>
  <label>Last Name</label>
  <input type='text' [(ngModel)]='registration.lastName' placeholder='Last Name' />
</div>

<div>
  <select [(ngModel)]='registration.gender'>
    <option value=''>- Select Gender -</option>
    <option value='male'>Male</option>
    <option value='female'>Female</option>
  </select>
</div>

<div>
  <button name='submit' type='submit' value='Register' (click)='submit()'>Register</button>
</div>
